{% extends "./layouts/main.html" %}
{% block body %}
<div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row">
        <!-- column -->
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Basic Table</h4>
                    <h6 class="card-subtitle">Add class <code>.table</code></h6>
                    {% if data.length > 0 %}
                    <div class="table-responsive">
                        <table class="table user-table no-wrap">
                            <thead>
                            <tr>
                                <th class="border-top-0">#</th>
                                <th class="border-top-0">ShortLink</th>
                                <th class="border-top-0">Full Link</th>
                                <th class="border-top-0">Custom Link</th>
                            </tr>
                            </thead>
                            <tbody>

                                {% for _get in data %}
                            <tr>
                                <td>{{ _get.id }}</td>
                                <td>{{ _get.short_link }}</td>
                                <td>{{ _get.full_link }}</td>
                                <td>{{ _get.custom_link }}</td>
                            </tr>
                                {% endfor %}
                    {% endif %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Right sidebar -->
    <!-- ============================================================== -->
    <!-- .right-sidebar -->
    <!-- ============================================================== -->
    <!-- End Right sidebar -->
    <!-- ============================================================== -->
</div>
{% endblock %}
